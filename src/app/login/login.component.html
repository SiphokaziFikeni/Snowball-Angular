<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/dvtlogodark.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" [formGroup]="userForm" (ngSubmit)="login()">
          <div class="form-group">
            <span class="login100-form-title">
              Snowball Login
            </span>

            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: your@email.co.za">
              <input class="form-control input100" type="email" id="email" formControlName="email" placeholder="your@email.co.za" required>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
              <input class="form-control input100" type="password" id="password" formControlName="password" placeholder="Password" required>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn btn" type="submit" [disabled]="!userForm.valid">
                Login
              </button>
            </div>

            <div class="text-center p-t-12">
              <span class="txt1">
                Forgot
              </span>
              <a class="txt2" href="#" (click)="resetUserPassword()">
                Password?
              </a>
            </div>
          </div>
      </form>

    </div>
  </div>
</div>
