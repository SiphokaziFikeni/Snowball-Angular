<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userService.selectedUser.$key">
  <div class="form-group">
    <label>User Email</label>
    <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="Email" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" placeholder="Password" required>
  </div>
  
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!userForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>

    <button class="btn btn-default" type="button" (click)="resetForm(userForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
  </div>
</form>
