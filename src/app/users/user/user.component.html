<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userService.selectedUser.$key">

    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Name" required>
      </div>

  <div class="form-group">
    <label>User Email</label>
    <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="Email" required>
  </div>
  
  <div class="form-group">
    <label>User Age</label>
    <input class="form-control" type="number" name="age" #age="ngModel" [(ngModel)]="userService.selectedUser.age" placeholder="Age" required>
  </div>
  
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!userForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>

    <button class="btn btn-default" type="button" (click)="resetForm(userForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
  </div>
</form>
